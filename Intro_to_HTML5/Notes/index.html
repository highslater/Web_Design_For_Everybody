<!DOCTYPE html>


<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Template</title>
    <link rel="icon" type="image/png" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="CSS/stylesheets.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Projects</a></li>
                <li><a href="#">Portfolio</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>

        <section>
            <h3>This is a h3 heading in the first section</h3>
            <figure>
                <img src="images/favicon-32x32.png" alt="picture of Opus">
                <figcaption>
                    This is a <b>figcaption</b> &nbsp; for &nbsp; <b><i>images/favicon-32x32.png</i></b>
                </figcaption>
            </figure>
        </section>

        <section>
            <h3>heading</h3>
            <div>
                <hr class="long">
                <hr class="med">
                <hr class="short">
                <table>
                    <caption>Nums 1 through 9</caption>
                    <tr>
                        <th>header 1</th>
                        <th>header 2</th>
                        <th>header 3</th>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>5</td>
                        <td>6</td>
                    </tr>
                    <tr>
                        <td>7</td>
                        <td>8</td>
                        <td>9</td>
                    </tr>
                </table>
                <hr class="short">
                <hr class="med">
                <hr class="long">
            </div>
        </section>

    </main>

    <footer>
        <p>This is a paragraph inside a footer</p>
    </footer>

    <script src="scripts.js"></script>

</body>

</html>
